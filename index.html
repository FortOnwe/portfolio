                            </section>
                            <section>
                                <h3 className="text-xs font-bold uppercase tracking-wide text-slate-500 dark:text-slate-400 mb-3 flex items-center gap-2"><Icon name="Terminal" size={14} />Stack / Tools</h3>
                                <div className="flex flex-wrap gap-2">{project.stack.map((tool, i) => <span key={i} className="px-2.5 py-1 text-xs font-medium rounded-full bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 border border-slate-200 dark:border-slate-600">{tool}</span>)}</div>
                            </section>
                        </div>
                    </aside>
                </div>
            </div>
        );

        const ExperienceItem = ({ item }) => (
            <div className="relative pl-10 sm:pl-12 pb-12 group">
                <div className="absolute left-0 top-1.5 w-8 h-8 bg-white dark:bg-slate-900 z-10 flex items-center justify-center"><div className="w-3 h-3 rounded-full bg-primary group-hover:scale-125 transition-transform duration-300"></div></div>
                <div className="flex flex-col sm:flex-row sm:items-baseline sm:justify-between mb-2">
                    <h3 className="text-lg sm:text-xl font-bold text-slate-900 dark:text-white">{item.role}</h3>
                    <span className="text-sm font-medium text-slate-500 dark:text-slate-400 whitespace-nowrap bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded w-fit mt-1 sm:mt-0">{item.period}</span>
                </div>
                <div className="flex items-center gap-2 text-sm text-primary font-semibold mb-3"><Icon name="Briefcase" size={14} />{item.company}</div>
                {item.description && <p className="mb-3 text-slate-600 dark:text-slate-300 italic">{item.description}</p>}
                <ul className="space-y-2">
                    {item.achievements.map((ach, i) => <li key={i} className="flex items-start gap-2 text-slate-600 dark:text-slate-300 text-sm leading-relaxed"><span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-slate-400 dark:bg-slate-600 flex-shrink-0"></span>{ach}</li>)}
                </ul>
            </div>
        );

        const CommunitySection = () => (
            <FadeInSection id="community" className="px-4 py-12 max-w-5xl mx-auto">
                <h2 className="text-2xl font-bold mb-8 text-slate-900 dark:text-white flex items-center gap-2"><Icon name="Users" className="text-purple-600" />Leadership, Community & Early Career</h2>
                <div className="grid md:grid-cols-2 gap-8">
                    {portfolioData.experienceCommunity.map((item, idx) => (
                        <div key={idx} className="bg-white dark:bg-slate-800 p-6 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow-md transition-all hover:-translate-y-1">
                            <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start mb-4 gap-2">
                                <div><h3 className="font-bold text-lg text-slate-900 dark:text-white">{item.role}</h3><div className="text-primary font-medium text-sm mt-1">{item.company}</div></div>
                                <span className="text-xs font-medium bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 px-2 py-1 rounded whitespace-nowrap w-fit">{item.period}</span>
                            </div>
                            <ul className="space-y-2">{item.achievements.map((ach, i) => <li key={i} className="text-sm text-slate-600 dark:text-slate-300 leading-relaxed">{ach}</li>)}</ul>
                        </div>
                    ))}
                </div>
            </FadeInSection>
        );

        const ExperienceSection = () => (
            <FadeInSection id="experience" className="px-4 py-12 max-w-5xl mx-auto">
                <div className="grid md:grid-cols-2 gap-12">
                    {/* Full Time Column */}
                    <div>
                        <h2 className="text-2xl font-bold mb-8 text-slate-900 dark:text-white flex items-center gap-2 sticky top-24 bg-slate-50 dark:bg-slate-900 py-2 z-10">
                            <Icon name="Server" className="text-primary" />
                            Technical Leadership
                        </h2>
                        <div className="relative">
                            <div className="absolute top-0 bottom-0 left-[15px] w-[2px] bg-slate-200 dark:bg-slate-700 z-0" />
                            {portfolioData.experienceMain.map((item, idx) => <ExperienceItem key={idx} item={item} />)}
                        </div>
                    </div>

                    {/* Ventures Column */}
                    <div>
                        <h2 className="text-2xl font-bold mb-8 text-slate-900 dark:text-white flex items-center gap-2 sticky top-24 bg-slate-50 dark:bg-slate-900 py-2 z-10">
                            <Icon name="LineChart" className="text-purple-500" />
                            Ventures & Strategy
                        </h2>
                        <div className="relative">
                            <div className="absolute top-0 bottom-0 left-[15px] w-[2px] bg-slate-200 dark:bg-slate-700 z-0" />
                            {portfolioData.experienceVentures.map((item, idx) => <ExperienceItem key={idx} item={item} />)}
                        </div>
                    </div>
                </div>
            </FadeInSection>
        );

        const Footer = () => (
            <footer className="mt-20 py-12 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900">
                <div className="max-w-5xl mx-auto px-4 grid md:grid-cols-2 gap-8">
                    <div>
                        <h3 className="font-bold text-lg text-slate-900 dark:text-white mb-4">Education & Certification</h3>
                        {portfolioData.education.map((edu, i) => (
                            <div key={i} className="mb-4">
                                <div className="flex items-center gap-2 font-semibold text-slate-800 dark:text-slate-200"><Icon name="GraduationCap" size={16} />{edu.school}</div>
                                <p className="text-sm text-slate-600 dark:text-slate-400 ml-6">{edu.degree}, {edu.year}</p>
                                <p className="text-xs text-slate-500 dark:text-slate-400 ml-6 mt-1">{edu.details}</p>
                            </div>
                        ))}
                        <div className="mt-6 space-y-3">
                            <h4 className="text-sm font-semibold text-slate-900 dark:text-slate-200 uppercase tracking-wider opacity-70">Verified Certifications</h4>
                            {portfolioData.certifications.map((cert, i) => (
                                <a key={i} href={cert.link} target="_blank" className="group flex items-start gap-2 text-sm text-slate-600 dark:text-slate-400 hover:text-primary transition-colors p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 -ml-2">
                                    <Icon name="Award" size={16} className="text-yellow-500 mt-0.5 flex-shrink-0 group-hover:scale-110 transition-transform" />
                                    <div><span className="font-medium block">{cert.name}</span><span className="text-xs opacity-80 flex items-center gap-1">{cert.issuer} • ID: {cert.id} <Icon name="ArrowUpRight" size={10} /></span></div>
                                </a>
                            ))}
                        </div>
                    </div>
                    <div className="flex flex-col justify-between items-start md:items-end">
                        <div className="flex gap-4 mb-6">
                            <a href={portfolioData.personal.linkedin} target="_blank" className="text-slate-500 hover:text-primary transition-colors"><Icon name="Linkedin" size={24} /></a>
                            <a href={portfolioData.personal.twitter} target="_blank" className="text-slate-500 hover:text-primary transition-colors"><Icon name="XLogo" size={24} /></a>
                            <a href={`mailto:${portfolioData.personal.email}`} className="text-slate-500 hover:text-primary transition-colors"><Icon name="Mail" size={24} /></a>
                        </div>
                        <p className="text-sm text-slate-400 text-left md:text-right">© {new Date().getFullYear()} Fortune Nwachukwu Onwe.<br/>Built with React & Tailwind.</p>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [darkMode, setDarkMode] = useState(false);
            const [activeView, setActiveView] = useState('home'); // 'home' or project ID

            useEffect(() => {
                const storedTheme = window.localStorage.getItem('theme');
                if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setDarkMode(true);
                }
            }, []);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', darkMode);
                window.localStorage.setItem('theme', darkMode ? 'dark' : 'light');
            }, [darkMode]);

            const handleNavigate = (viewId) => {
                setActiveView(viewId || 'home');
                window.scrollTo(0, 0);
            };

            const activeProject = activeView !== 'home' ? portfolioData.aiProjects.find(p => p.id === activeView) : null;

            return (
                <div className={darkMode ? 'dark' : ''}>
                    <div className="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300 font-sans selection:bg-primary selection:text-white">
                        <Navbar darkMode={darkMode} toggleTheme={() => setDarkMode(!darkMode)} onNavigate={handleNavigate} />
                        <main>
                            {activeProject ? (
                                <ProjectDetail project={activeProject} onBack={() => handleNavigate(null)} />
                            ) : (
                                <>
                                    <Hero />
                                    <Skills />
                                    <AIDataLabSection onSelectProject={handleNavigate} />
                                    <ExperienceSection />
                                    <CommunitySection />
                                </>
                            )}
                        </main>
                        <Footer />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
